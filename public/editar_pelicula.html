<head>
    <meta charset="UTF-8">

<body>
    <header>
        <img src="imgs/MegaCines_logo.jpg" onclick="window.location.href = 'landing_page.html'">
        <nav>

            <a href="perfil_usuario_admin.html">Perfil</a>
        </nav>
        <button type="button" class="boton-header btn-cerrar-sesion">Cerrar sesión</button>
    </header>

    <main>
        <h1 class="texto_centrado">Editar película</h1>
        <section>
            <form name="editar_cadena" action="*" method="post">
                <div>
                    <label for="titulo_pelicula">Título de película:</label>
                    <input type="text" class="field" id="titulo_pelicula" value="Eternals" required>
                </div>
                <div>
                    <label for="categorias">Categorías:</label>
                    <input type="text" class="field" id="categorias" value="Terror,Acción,Comedia,Drama">
                </div>
                <div>
                    <label for="idiomas">Idiomas disponibles:</label>
                    <input type="text" class="field" id="idiomas" value="Español,Inglés">
                </div>
                <div>
                    <label for="duracion">Duración de la película:</label>
                    <input type="text" class="field" id="duracion" value="140" required>
                </div>
                <div>
                    <label for="clasificacion">Película clasificada:</label>
                    <input type="text" class="field" id="clasificacion" value="Mayores de 15(B15)">
                </div>

                <div>
                    <label for="salas">Salas en las que se presentará:</label>
                    <input type="text" class="field" id="salas" value="Sala 4,Sala 6">
                </div>
                <div>
                    <!--este debe ser calculado automaticamente con la fecha-->
                    <label for="fecha">Rango de fechas:</label>
                    <input type="date" class="field" id="fecha">
                </div>
                <div>
                    <label for="">Horario de proyección:</label>
                    <label for="horario_1">De:</label>
                    <input type="text" class="field" id="horario_1" value="13:00">
                    <label for="horario_2">Hasta:</label>
                    <input type="text" class="field" id="horario_2" value="15:20">
                </div>
                <div>
                    <label for="entradas">Costo de entradas:</label>
                    <input type="text" class="field" id="entradas" value="3000">
                </div>
                <br><br>

                </div>
            </form>

            <div>

            </div>

            <div>
                <button type="button" id="btn-regresar" onclick="window.location.href='configuracion_cadenas.html'">Regresar</button> <button type="button" id="btn-registrar" onclick="history.back()">Guardar cambios</button>
            </div>

        </section>

    </main>

    <footer>
        <div id="div-logo-info">
            <img src="imgs/gallo_pinto_development_logo_png.png">
            <div>
                <h6>CONTENIDO</h6>
                <p>- Cines</p>
                <p>- Cartelera</p>
                <p>- Perfil</p>
            </div>
            <div>

                <a href="landing_page_equipo.html">- Sobre nosotros</a>
                <p>- Sobre el producto</p>
                <p>- Términos y condiciones</p>
            </div>
            <div>
                <h6>AYUDA</h6>
                <p>- Preguntas frecuentes</p>
                <a href="landing_page_equipo.html">- Contáctenos</a>
            </div>
        </div>
        <div id="iconos-footer">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-google-plus-g"></i>
        </div>
    </footer>
