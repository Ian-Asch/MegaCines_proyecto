<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link rel="stylesheet" href="css/registro-usuario-cliente.css">
    <!-- Agregar estilo de pagina en esta linea -->
    <title>Registro Cliente</title>
    <!-- Cambiar nombre de pagina al nombre de la pagina debida -->
</head>

<body>
    <header>
        <img src="imgs/MegaCines_logo.jpg" onclick="window.location.href = 'landing_page.html'">
        <nav>
        </nav>
        <button type="button" class="boton-header" onclick="window.location.href='login_page.html'">Iniciar sesión</button>
    </header>

    <main>
        <h1 class="texto_centrado">Registro Usuario</h1>


        <form name="data-cliente" action="*" method="POST">


            <div id="div-inputs">

                <div>
                    <label for="nombre_usuario">Primer nombre:</label>
                    <input type="text" class="field" id="primer_nombre" required>
                </div>
                <div>
                    <label for="segundo_nombre">Segundo nombre (opcional):</label>
                    <input type="text" class="field" id="segundo_nombre">
                </div>
                <div>
                    <label for="primer_apellido">Primer apellido:</label>
                    <input type="text" class="field" id="primer_apellido" required>
                </div>
                <div>
                    <label for="segundo_apellido">Segundo apellido (opcional):</label>
                    <input type="text" class="field" id="segundo_apellido">
                </div>
                <div>
                    <label for="identificacion">Identificación:</label>
                    <input type="text" class="field" id="identificacion" required placeholder="Formato Cédula 101230123, Pasaporte 20123401234">
                </div>
                <div>
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <input type="date" class="field" id="nacimiento" required min="1921-01-01" max="2012-01-01">
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="text" class="field" id="edad">
                </div>
                <div>
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" class="field" id="correo" placeholder="abc@abc.com" required>
                </div>
            </div>

            <div id="secc-imagen">
                <img src="imgs/blank-profile.png">

                <button type="button">Cambiar imagen</button>
            </div>

            <div id="sect-abajo">
                <div>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" required>
                    <button id="boton-contrasena" type="button">Mostrar contraseña</button>
                </div>
                <div>
                    <label for="contrasena-repetir">Repita la contraseña:</label>
                    <input type="password" id="repcontrasena" required>

                </div>

                <div id="guardar-boton">
                    <button type="button" id="boton-guardar">Guardar</button>
                </div>

        </form>


    </main>

    <footer>
        <div id="div-logo-info">
            <img src="imgs/gallo_pinto_development_logo_png.png">
            <div>
                <h6>CONTENIDO</h6>
                <p>- Cines</p>
                <p>- Cartelera</p>
                <p>- Perfil</p>
            </div>
            <div>
                <h6>INFORMACIÓN</h6>
                <a href="landing_page_equipo.html">- Sobre nosotros</a>
                <p>- Sobre el producto</p>
                <p>- Términos y condiciones</p>
            </div>
            <div>
                <h6>AYUDA</h6>
                <p>- Preguntas frecuentes</p>
                <a href="landing_page_equipo.html">- Contáctenos</a>
            </div>
        </div>
        <div id="iconos-footer">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-google-plus-g"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://kit.fontawesome.com/997ce7a125.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
    <script src="js/registro-usuario-cliente.js"></script>
</body>

</html>
