<head>

<body>
    <header>
        <img src="imgs/MegaCines_logo.jpg" onclick="window.location.href = 'landing_page.html'">
        <nav>
            <a href="pagina-configuracion-admin.html">Configuracion</a>
            <a href="perfil_usuario_admin.html">Perfil</a>
        </nav>
        <button type="button" class="boton-header btn-cerrar-sesion">Cerrar sesión</button>
    </header>

    <main>
        <div id="info-usuario">
            <h1 id="nombre-completo"></h1>

            <div class="info-div">
                <label for="nombre-usuario">Nombre de la Película:</label>
                <p class="label-p" id="nombre-usuario"></p>
                <input type="text" class="esconder" id="input-nombre" required>
            </div>

            <div class="info-div">
                <label for="fecha-Estreno">Fecha de Estreno:</label>
                <p class="label-p" id="fecha-Estreno"></p>
                <input type="date" class="esconder" id="input-Estreno" required>
            </div>

            <div class="info-div">
                <label for="fecha-Retiro">Fecha de Retiro:</label>
                <p class="label-p" id="fecha-Retiro"></p>
                <input type="date" class="esconder" id="input-Retiro" required>
            </div>

            <div class="info-div">
                <label for="Hora de Inicio">Hora de Inicio:</label>
                <p class="label-p" id="Hora-de-Inicio"></p>
                <input type="time" class="esconder" id="input-Hora-de-Inicio" required>
            </div>

            <div class="info-div">
                <label for="Hora de Finalizacion">Hora de Finalización:</label>
                <p class="label-p" id="Hora-de-Finalizacion"></p>
                <input pla type="time" class="esconder" id="input_Hora-de-Finalizacion" required>
            </div>

            <div class="info-div">
                <label for="Sala">Sala:</label>
                <p class="label-p" id="Sala"></p>
                <input type="text" class="esconder" id="input-Sala" required>
            </div>

            <div class="info-div">
                <label for="Precio">Precio:</label>
                <p class="label-p" id="Precio"></p>
                <input type="text" class="esconder" id="input-Precio" required>
            </div>



        </div>

        <div id="secc-imagen">
            <img src="imgs/spiderman_poster.jpg">

            <button type="button">Cambiar imagen</button>
            <button type="button" id="boton-editar-info">Editar información</button>
            <button type="button" class="esconder" id="boton-guardar">Guardar cambios</button>
        </div>

    </main>

    <footer>
        <div id="div-logo-info">
            <img src="imgs/gallo_pinto_development_logo_png.png">
            <div>
                <h6>CONTENIDO</h6>
                <p>- Cines</p>

            </div>
            <div>

                <p>- Sobre el producto</p>
                <p>- Términos y condiciones</p>
            </div>
            <div>
                <h6>AYUDA</h6>
                <p>- Preguntas frecuentes</p>
                <a href="landing_page_equipo.html">- Contáctenos</a>
            </div>
        </div>
        <div id="iconos-footer">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-google-plus-g"></i>
