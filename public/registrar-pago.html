<body>
    <header>
        <img src="imgs/MegaCines_logo.jpg" onclick="window.location.href = 'landing_page.html'">
        <nav>
        </nav>
        <button type="button" class="boton-header btn-cerrar-sesion">Cerrar sesión</button>
    </header>

    <main>
        <h1 class="texto_centrado">Agregue un nuevo método de pago</h1>


        <form name="metodo-pago" action="*" method="POST">


            <section id="data-pago">

                <div>
                    <label for="nombre-tarjeta">Nombre en la tarjeta:</label>
                    <input type="text" class="field" id="nombre-tarjeta" maxlength="19" required>
                </div>

                <div>
                    <label for="num-tarjeta">Número de la tarjeta:</label>
                    <input type="text" class="field" id="num-tarjeta" maxlength="16" required>
                </div>

                <div>
                    <label for="tipo-tarjeta">Tipo de tarjeta:</label>
                    <input type="text" id="tipo-tarjeta">
                </div>
                <div>
                    <label for="expiracion">Fecha de expiración:</label> Mes
                    <select id="select-mes" required>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        </select> Año
                    <select ID="selectYear" required></select>
                </div>

                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" min="001" max="999" placeholder="001" required>
                </div>

            </section>
            <h2 class="texto_centrado">Registre la dirección de facturación de su tarjeta</h2>
            <section>


                <div>
                    <label for="direccion-nombre">Nombre completo:</label>
                    <input type="text" class="field" id="direccion-nombre" required>
                </div>


                <div>
                    <label for="direccion">Dirección exacta:</label>
                    <input type="text" class="field" id="direccion" required>
                </div>

                <div>
                    <label for="provincia">Provincia:</label>
                    <select id="provincia" required>
                        <option value="Alajuela">Alajuela</option>
                        <option value="Cartago">Cartago</option>
                        <option value="Guanacaste">Guanacaste</option>
                        <option value="Heredia">Heredia</option>
                        <option value="Limón">Limón</option>
                        <option value="Puntarenas">Puntarenas</option>
                        <option value="San José">San José</option>
                        </select>
                </div>
                <div>
                    <label for="codigo">Código Postal:</label>
                    <input type="number" id="codigo" placeholder="10101" required>
                </div>
            </section>

            <div id="guardar-boton">
                <button type="button" id="boton-guardar">Guardar</button>
                <button type="button" id="boton-cancelar" onclick="history.back()">Cancelar</button>
            </div>
        </form>



        <form name="data-cliente" action="*" method="POST">


            <div id="div-inputs">



        </form>





    </main>
