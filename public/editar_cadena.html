<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Editar Cadena</title>

<body>
    <header>
        <img src="imgs/MegaCines_logo.jpg" onclick="window.location.href = 'landing_page.html'">
        <nav>

            <a href="perfil_usuario_admin.html">Perfil</a>
        </nav>
        <button type="button" class="boton-header btn-cerrar-sesion">Cerrar sesión</button>
    </header>

    <main>

        <h1 class="texto_centrado">Editar cadena</h1>
        <section>
            <div>

                <form name="editar_cadena" action="*" method="post">
                    <div>
                        <label for="codigo_cadena">Código de cadena:</label>
                        <input type="text" class="field" id="codigo_cadena" value="234234" required>
                    </div>
                    <div>
                        <label for="nombre_cadena">Nombre de cadena:</label>
                        <input type="text" class="field" id="nombre_cadena" value="Cinemark">
                    </div>
                    <div>
                        <label for="ubicaciones_cadena">Ubicaciones:</label>
                        <input type="text" class="field" id="ubicaciones_cadena" value="San José,Alajuela,Heredia" required>
                    </div>
                    <div>
                        <label for="tipos_asiento">Tipos de asiento:</label>
                        <input type="text" class="field" id="tipos_asiento" value="Regular,Ley 7600">
                    </div>
                    <div>
                        <label for="categorias">Categorías:</label>
                        <input type="text" class="field" id="categorias" value="Terror,Acción,Comedia,Drama">
                    </div>
                    <div>
                        <label for="tipo_salas">Tipo de salas:</label>
                        <input type="text" class="field" id="tipo_salas" value="Regular,3D,IMAX">
                    </div>
                    <div>
                        <!--este debe ser calculado automaticamente con la fecha-->
                        <label for="ganancia">Margen de ganancia:</label>
                        <input type="text" class="field" id="ganancia" value="25%">
                    </div>

            </div>
            </form>

            <div>

            </div>

            <div>
                <button type="button" id="btn-regresar" onclick="window.location.href='configuracion_cadenas.html'">Regresar</button> <button type="button" id="btn-registrar" onclick="history.back()">Guardar cambios</button>
            </div>

        </section>


    </main>

    <footer>
        <div id="div-logo-info">
            <img src="imgs/gallo_pinto_development_logo_png.png">
            <div>
                <h6>CONTENIDO</h6>
                <p>- Cines</p>
                <p>- Cartelera</p>
                <p>- Perfil</p>
            </div>
            <div>
                <h6>INFORMACIÓN</h6>
                <a href="landing_page_equipo.html">- Sobre nosotros</a>
                <p>- Sobre el producto</p>
                <p>- Términos y condiciones</p>s
            </div>
            <div>
                <h6>AYUDA</h6>
                <p>- Preguntas frecuentes</p>
                <a href="landing_page_equipo.html">- Contáctenos</a>
            </div>
        </div>
        <div id="iconos-footer">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-google-plus-g"></i>
        </div>
    </footer>
