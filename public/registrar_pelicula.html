<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registrar_pelicula.css">
    <title>Registrar pelicula</title>
</head>

<body>
    <header>
        <img src="imgs/MegaCines_logo.jpg" onclick="window.location.href = 'landing_page.html'">
        <nav>
            <a id="a-configuracion">Configuración</a>
            <a id="a-perfil">Perfil</a>
        </nav>
        <button type="button" class="boton-header btn-cerrar-sesion">Cerrar sesión</button>
    </header>

    <main>
        <!-- crear pagina web aqui -->

        <section>
            <h1 class="texto_centrado">Registrar película</h1>

            <div class="estilo_form">
                <form method="post" name="registrar_pelicula">
                    <fieldset>
                        <br>

                        <label for="txt_titulo" class="labels">Ingrese el título de la película:</label>
                        <input class="width" placeholder="Ingrese el titulo de la pelicula:" id="txt_titulo" required> <br>

                        <label for="text-descripcion" class="labels">Descripción de la película:</label>
                        <textarea class="width" id="text-descripcion" cols="30" rows="10"></textarea> <br>

                        <label for="anio-pelicula" class="labels">Año de la película:</label>
                        <input class="width" type="number" placeholder="Ingrese el año de la pelicula:" id="anio-pelicula" required> <br>

                        <label for="text-categoria" class="labels">Ingrese la categoría de la película:</label>
                        <input type="text" class="width" id="text-categoria"> <br>

                        <label for="txt-idioma" class="labels">Idioma</label>
                        <input type="text" class="width" id="txt-idioma" required> <br>

                        <label for="txt-idioma-subtitulos" class="labels">Idioma subtítulos:</label>
                        <input type="text" class="width" id="txt-idioma-subtitulos"> <br>


                        <label for="txt_duracion" class="labels">Duración de la película:</label>
                        <input type="text" id="txt_duracion" class="width" required> <br>


                        <label for="" type="text" class="labels">Clasificación de edad:</label>
                        <input type="radio" id="12" name="clasificacion" value="mayores de 12">
                        <label for="12">Mayores de 12 (B)</label>
                        <input type="radio" id="15" name="clasificacion" value="mayores de 15">
                        <label for="15">Mayores de 15 (B15)</label>
                        <input type="radio" id="18" name="clasificacion" value="mayores de 18">
                        <label for="18">Mayores de 18 (C)</label>
                        <br>

                        <label class="labels" for="">Suba la imagen de la película:</label>
                        <button type="button" id="btn-subir-imagen">Subir imagen</button>
                        <img id="imagen-pelicula">
                    </fieldset>
                </form>
                <div>
                    <button type="button" id="btn-regresar" onclick="window.location.href='configuracion_peliculas.html'">Regresar</button>
                    <button type="button" id="btn-registrar">Registrar película</button>
                </div>
            </div>
        </section>

        <!-- dentro del main -->
    </main>

    <footer>
        <div id="div-logo-info">
            <img src="imgs/gallo_pinto_development_logo_png.png">
            <div>
                <h6>CONTENIDO</h6>
                <p>- Cines</p>
                <p>- Cartelera</p>
                <p>- Perfil</p>
            </div>
            <div>
                <h6>INFORMACIÓN</h6>
                <a href="landing_page_equipo.html">- Sobre nosotros</a>
                <p>- Sobre el producto</p>
                <p>- Términos y condiciones</p>
            </div>
            <div>
                <h6>AYUDA</h6>
                <p>- Preguntas frecuentes</p>
                <a href="landing_page_equipo.html">- Contáctenos</a>
            </div>
        </div>
        <div id="iconos-footer">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-google-plus-g"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://kit.fontawesome.com/997ce7a125.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="js/controlador-general.js"></script>
    <script src="js/peliculas-servicio.js"></script>
    <script src="js/registro_pelicula.js"></script>
</body>

</html>
