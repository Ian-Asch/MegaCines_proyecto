<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        .texto_centrado {
            text-align: center;
        }
    </style>

    <title>Registrar Tandas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link rel="stylesheet" href="css/registrar_usuario_admin.css">

</head>


<body>
    <header>
        <img src="imgs/MegaCines_logo.jpg" onclick="window.location.href = 'landing_page.html'">
        <nav>
            <a id="a-configuracion">Configuracion</a>
            <a id="a-perfil">Perfil</a>
        </nav>
        <button type="button" class="boton-header btn-cerrar-sesion">Cerrar sesión</button>
    </header>

    <main>
        <h1 class="texto_centrado">Registro Tanda</h1>


        <form name="data-tanda" action="*" method="POST">


            <div id="div-inputs">
                <div> 
                    <select name="slt-pelicula" id="slt-pelicula">
                    <option value="">""</option>
                   
                  </select>
                </div>            
                <div>
                    <label for="input-inicio">Fecha de inicio de transmicion:</label>
                    <input type="date" class="field" id="input-inicio" required>
                </div>
                <div>
                    <label for="input-finalizacion">Fecha de finalizacion de transmicion:</label>
                    <input type="date" class="field" id="input-finalizacion" required>
                </div>
                <div>
                    <label for="input-Hora-de-Inicio">Hora de Inicio:</label>
                    <input type="text" class="field" id="input-Hora-de-Inicio">
                </div>
                <div>
                    <label for="input-Sala">Indique la sala :</label>
                    <input type="text" class="field" id="input-Sala">
                </div>
                <div>
                    <label for="input-Precio">Precio:</label>
                    <input type="text" class="field" id="input-Precio" required placeholder="Formato Cédula 101230123, Pasaporte 20123401234">
                </div>
            </div>

           
        </form>


    </main>

    <footer>
        <div id="div-logo-info">
            <img src="imgs/gallo_pinto_development_logo_png.png">
            <div>
                <h6>CONTENIDO</h6>
                <p>- Cines</p>
                <p>- Cartelera</p>
                <p>- Perfil</p>
            </div>
            <div>
                <h6>INFORMACIÓN</h6>
                <a href="landing_page_equipo.html">- Sobre nosotros</a>
                <p>- Sobre el producto</p>
                <p>- Términos y condiciones</p>
            </div>
            <div>
                <h6>AYUDA</h6>
                <p>- Preguntas frecuentes</p>
                <a href="landing_page_equipo.html">- Contáctenos</a>
            </div>
        </div>
        <div id="iconos-footer">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-google-plus-g"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://kit.fontawesome.com/997ce7a125.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="js/controlador-general.js"></script>

    <script src="js/tandas-servicio.js"></script>
    <script src="js/registrar-tandas.js"></script>
</body>

</html>
