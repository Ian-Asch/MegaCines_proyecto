<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        .texto_centrado {
            text-align: center;
        }
    </style>

    <title>Registrar Usuario Interno</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link rel="stylesheet" href="css/registrar_usuario_admin.css">

</head>

<body>
    <header>
        <img src="imgs/MegaCines_logo.jpg" onclick="window.location.href = 'landing_page.html'">
        <nav>
            <a href="perfil_usuario_admin.html">Perfil</a>
        </nav>
        <button type="button" class="boton-header" onclick="window.location.href='landing_page.html'">Cerrar sesión</button>
    </header>
    <main>
        <h1 class="texto_centrado">Registro Usuario</h1>


        <form name="data-usuario" action="*" method="post">
            <section>
                <fieldset>
                    <div>
                        <label for="soporte" class="radio-label">Soporte:</label>
                        <input type="radio" id="soporte" name="tipo-usuario">
                        <label for="cliente" class="radio-label">Cliente:</label>
                        <input type="radio" id="cliente" name="tipo-usuario">
                    </div>
                </fieldset>


                <div id="div-inputs">


                    <div>
                        <label for="nombre_usuario">Nombre:</label>
                        <input type="text" id="nombre">
                    </div>
                    <div>
                        <label for="segundo_nombre">Segundo nombre (opcional):</label>
                        <input type="text" id="segundo_nombre">
                    </div>
                    <div>
                        <label for="primer_apellido">Primer apellido:</label>
                        <input type="text" id="primer_apellido">
                    </div>
                    <div>
                        <label for="segundo_apellido">Segundo apellido:</label>
                        <input type="text" id="segundo_apellido">
                    </div>
                    <div>
                        <label for="cedula">Identificación:</label>
                        <input type="text" id="cedula" required placeholder="Formato Cédula 101230123, Pasaporte 20123401234">
                    </div>
                    <div>
                        <label for="nacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="nacimiento" required min="1921-01-01" max="2012-01-01">
                    </div>
                    <div>
                        <!--este debe ser calculado automaticamente con la fecha-->
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad">
                    </div>
                    <div>
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" id="correo" placeholder="abc@abc.com" required>
                    </div>
                </div>
        </form>

        <div id="secc-imagen">
            <img src="imgs/blank-profile.png">

            <button type="button">Cambiar imagen</button>
        </div>

        <fieldset id="field-botones">
            <div>
                <button type="button_eliminar_sala">Eliminar usuario</button>
                <button type="button_desactivar_sala">Desactivar usuario</button>
            </div>
        </fieldset>
        <div id="guardar-boton">
            <button type="button" id="boton-guardar" onclick="history.back()">Guardar</button>
        </div>


        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>.
    <script src="js/registrar_usuario_admin.js"></script>
</body>

</html>
