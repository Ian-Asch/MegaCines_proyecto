<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">

    <title>Registrar cadena</title>

<body>
    <header>
        <img src="imgs/MegaCines_logo.jpg" onclick="window.location.href = 'landing_page.html'">
        <nav>
            <a id="a-configuracion">Configuracion</a>
            <a id="a-perfil">Perfil</a>
        </nav>
        <button type="button" class="boton-header btn-cerrar-sesion">Cerrar sesión</button>
    </header>

    <main>
        <section>
            <h1>Registro de cadena de cine</h1>
            <div class="estilo_form">
                <form>
                    <fieldset>
                        <label for="txt_nombre" class="labels">Nombre de la cadena:</label>
                        <input class="width" placeholder="Ingrese el nombre de la cadena" id="txt_nombre">
                        <br> <br>

                        <label for="descripcion-cine" class="labels">Descripcion</label>
                        <input type="text" class="width" id="descripcion-cine">
                        <br> <br>

                        <label for="direccion-cine" class="labels">Direccion</label>
                        <input type="text" class="width" id="direccion-cine">
                        <br> <br>

                        <label for="" class="labels">Suba el logo de la cadena:</label>
                        <button type="button" id="btn-subir-imagen">Subir imagen</button>
                        <br> <br>

                        <img id="logo-cine">
                    </fieldset>
                </form>

                <div>
                    <button type="button" id="btn-regresar">Regresar</button>
                    <button type="button" id="btn-registrar">Registrar cine</button>
                </div>
            </div>


        </section>

    </main>

    <footer>
        <div id="div-logo-info">
            <img src="imgs/gallo_pinto_development_logo_png.png">
            <div>
                <h6>CONTENIDO</h6>
                <p>- Cines</p>
                <p>- Cartelera</p>
                <p>- Perfil</p>
            </div>
            <div>
                <h6>INFORMACIÓN</h6>
                <a href="landing_page_equipo.html">- Sobre nosotros</a>
                <p>- Sobre el producto</p>
                <p>- Términos y condiciones</p>
            </div>
            <div>
                <h6>AYUDA</h6>
                <p>- Preguntas frecuentes</p>
                <a href="landing_page_equipo.html">- Contáctenos</a>
            </div>
        </div>
        <div id="iconos-footer">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-google-plus-g"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://kit.fontawesome.com/997ce7a125.js" crossorigin="anonymous"></script>
